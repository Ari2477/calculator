 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1f1c2c, #3c3b52);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .calculator {
      background: rgba(44, 44, 56, 0.95);
      backdrop-filter: blur(8px);
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 340px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .calculator:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
    }

    .display {
      background: #1c1c2b;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: right;
      word-wrap: break-word;
      min-height: 55px;
      margin-bottom: 18px;
      font-weight: 400;
      color: #f2f2f2;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .display.lyrics {
      font-size: 0.85rem;
      text-align: center;
      font-style: italic;
      color: #ffd6a5;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      font-size: 1rem;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #3d3d53;
      color: #fff;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 500;
    }

    button:hover {
      background: #50506b;
      transform: translateY(-2px);
    }

    button.operator {
      background: linear-gradient(145deg, #ff8c00, #ffb84d);
    }

    button.equal {
      background: linear-gradient(145deg, #00c896, #00e0a8);
      grid-column: span 2;
      font-weight: 600;
    }

    button.clear {
      background: linear-gradient(145deg, #f44336, #ff6f61);
    }

    section {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: 50vw;
      animation: animateBg 50s linear infinite;
      display: none;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes animateBg {
      0%, 100% { transform: scale(1) translateX(-50%); }
      50% { transform: scale(1.2) translateX(-50%); }
    }

    span {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
                  0 0 0 8px rgba(255, 255, 255, 0.1),
                  0 0 15px rgba(255, 255, 255, 1);
      animation: animate 3s linear infinite;
    }

    span::before {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 280px;
      height: 1px;
      background: linear-gradient(90deg, #d3251f, transparent);
    }

    @keyframes animate {
      0% { transform: rotate(315deg) translateX(0); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: rotate(315deg) translateX(-1500px); opacity: 0; }
    }

    span:nth-child(1) { top: 0; right: 0; left: initial; animation-delay: 0s; animation-duration: 1s; }
    span:nth-child(2) { top: 0; right: 80px; left: initial; animation-delay: 0.2s; animation-duration: 3s; }
    span:nth-child(3) { top: 80px; right: 0px; left: initial; animation-delay: 0.4s; animation-duration: 2s; }
    span:nth-child(4) { top: 0; right: 180px; left: initial; animation-delay: 0.6s; animation-duration: 1.5s; }
    span:nth-child(5) { top: 0; right: 400px; left: initial; animation-delay: 0.8s; animation-duration: 2.5s; }
    span:nth-child(6) { top: 0; right: 600px; left: initial; animation-delay: 1s; animation-duration: 3s; }
    span:nth-child(7) { top: 300px; right: 0px; left: initial; animation-delay: 1s; animation-duration: 1.75s; }
    span:nth-child(8) { top: 0px; right: 700px; left: initial; animation-delay: 1.4s; animation-duration: 1.25s; }
    span:nth-child(9) { top: 0px; right: 1000px; left: initial; animation-delay: 0.75s; animation-duration: 2.25s; }
    span:nth-child(10) { top: 0px; right: 1000px; left: initial; animation-delay: 2.75s; animation-duration: 2.25s; }

    @media (max-width: 412px) {
      .calculator {
        padding: 14px;
        width: 85%;
      }

      button {
        padding: 12px;
        font-size: 0.95rem;
      }

      .display {
        font-size: 0.85rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">←</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="operator" onclick="appendToDisplay('/')">÷</button>

    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('*')">×</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">−</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>

    <button onclick="appendToDisplay('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<section>
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
</section>

<audio id="audio-player" src="music.mp3"></audio>

<script>
  const display = document.getElementById('display');
  const audio = document.getElementById('audio-player');
  const effectSection = document.querySelector('section');

  const START_TIME = 205;

  const LYRICS = [
    { text: "ikaw lang ikaw", time: 0 },
    { text: "ang sinisigaw", time: 2.1 },
    { text: "pagibig ko sayoy ma pansin", time: 4.2 },
    { text: "ikaw lang at ikaw", time: 8.5 },
    { text: "ang sinisigaw", time: 11 },
    { text: "ng puso kong 'di mapakali...", time: 13.1 },
    { text: "ikaw lang at ikaw", time: 17.5 },
    { text: "ang sinisigaw", time: 20 },
    { text: "Pag-ibig ko'y sana mapansin...", time: 22 },
    { text: "paikot-ikot lang", time: 26.7 },
    { text: "mula nung mailang", time: 28.5 },
    { text: "gawa ng yung tingin at ngiti", time: 31 },
    { text: "'di sinasadyang", time: 35.8 },
    { text: "mahulog, mahibang", time: 37.5 },
    { text: "aasa na tayo sa huli...", time: 39.9 }
  ];

  function clearDisplay() {
    display.innerHTML = '0';
    audio.pause();
    audio.currentTime = 0;
    effectSection.style.display = 'none';
  }

  function deleteLast() {
    if (display.innerHTML.length > 1) {
      display.innerHTML = display.innerHTML.slice(0, -1);
    } else {
      display.innerHTML = '0';
    }
  }

  function appendToDisplay(char) {
    if (display.innerHTML === '0') {
      display.innerHTML = char;
    } else {
      display.innerHTML += char;
    }
  }

  function calculate() {
    audio.currentTime = START_TIME;
    audio.play();
    document.body.style.background = 'linear-gradient(to right, #cfcfcf, #ffffff)';
    effectSection.style.display = 'block';
    document.querySelector('.calculator').style.opacity = '0.7';

    let currentIndex = 0;
    display.innerHTML = "";

    audio.ontimeupdate = () => {
      if (currentIndex < LYRICS.length) {
        if (audio.currentTime >= START_TIME + LYRICS[currentIndex].time) {
          display.innerHTML = LYRICS[currentIndex].text;
          currentIndex++;
        }
      }
    };

    audio.onended = () => {
      display.innerHTML = "0";
      currentIndex = 0;
      effectSection.style.display = 'none';
    };
  }
</script>

</body>
</html>
